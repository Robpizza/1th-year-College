<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSP Flexbox</title>

        <link rel="stylesheet" href="resources/css/main.css" />
        <link rel="stylesheet" href="resources/css/navigation.css" />
        <link rel="stylesheet" href="resources/css/dialogbox.css" />

        <script type="application/javascript" src="resources/js/dialogbox.js"></script>

    </head>

    <body>

        <div class="dialog" id="myBox">
            <div class="dialog-content">
                <div>
                    <span class="close">&times;</span>
                    <h2>Header</h2>
                </div>
                <div>
                    <p>Content</p>
                    <p>Some other text...</p>
                </div>
                <div>
                    <h3>This is the footer</h3>
                </div>
            </div>
        </div>

        <header>
            Header
        </header>

        <nav>
            <ul>
                <li><a href="#" id="trigger">item 1</a></li>
                <li><a href="#">item 2</a>
                    <ul>
                        <li><a href="#">item 2.1</a></li>
                        <li><a href="#">item 2.2</a></li>
                        <li><a href="#">item 2.3</a></li>
                    </ul>
                </li>
                <li><a href="#">item 3</a></li>
            </ul>
        </nav>

        <div id="container">
            <article class="cnt">
                <p>Article</p>
            </article>
            <article class="sidebar">
                <p>Sidebar</p>
            </article>
        </div>

        <footer>footer</footer>

    </body>
</html>
